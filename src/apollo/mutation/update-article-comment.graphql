mutation updateArticleComment($input: UpdateArticleCommentInput!) {
  updateArticleComment(input: $input) {
    id
    articleId
    authorId
    authorNickname
    authorProfileImage
    content
    parentId
    likeCount
    dislikeCount
    replyCount
    isLiked
    isDisliked
    createdAt
    updatedAt
    deletedAt
  }
}
