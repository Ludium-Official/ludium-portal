mutation updateHackathonBuidl($buidlId: ID!, $input: UpdateHackathonBuidlInput!) {
  updateHackathonBuidl(buidlId: $buidlId, input: $input) {
    id
    hackathonId
    title
    description
    buidlDescription
    coverImage
    githubLink
    websiteLink
    demoVideoLink
    socialLinks
    sponsorIds
    status
    ownerUserId
    updatedAt
    owner {
      id
      nickname
      profileImage
    }
    builders {
      id
      userId
      isAccepted
      user {
        id
        nickname
        profileImage
      }
    }
    sponsors {
      id
      name
      tracks {
        id
        title
      }
    }
  }
}
