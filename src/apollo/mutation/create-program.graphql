mutation createProgram($input: CreateProgramInput!) {
  createProgram(input: $input) {
    currency
    deadline
    description
    id
    links {
      title
      url
    }
    name
    price
    status
    summary
    network
    type
    applicationStartDate
    applicationEndDate
    fundingStartDate
    fundingEndDate
    fundingCondition
    feePercentage
    customFeePercentage
    visibility
  }
}
