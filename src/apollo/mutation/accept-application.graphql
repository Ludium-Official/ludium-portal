mutation acceptApplication($id: ID!, $onChainProjectId: Int, $tierSyncInfo: TierSyncInfo) {
  acceptApplication(id: $id, onChainProjectId: $onChainProjectId, tierSyncInfo: $tierSyncInfo) {
    applicant {
      about
      email
      firstName
      id
      image
      lastName
      organizationName
    }
    content
    id
    links {
      title
      url
    }
    metadata
    milestones {
      currency
      description
      id
      price
      status
      title
    }
    name
    status
    onChainProjectId
  }
}
