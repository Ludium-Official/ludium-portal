mutation acceptApplication($id: ID!, $onChainProjectId: Int) {
  acceptApplication(id: $id, onChainProjectId: $onChainProjectId) {
    applicant {
      about
      email
      firstName
      id
      image
      lastName
      organizationName
    }
    content
    id
    links {
      title
      url
    }
    metadata
    milestones {
      currency
      description
      id
      price
      status
      title
    }
    name
    status
    onChainProjectId
  }
}
