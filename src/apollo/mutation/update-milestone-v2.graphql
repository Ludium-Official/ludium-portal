mutation UpdateMilestoneV2($id: ID!, $input: UpdateMilestoneV2Input!) {
  updateMilestoneV2(id: $id, input: $input) {
    id
    title
    description
    payout
    deadline
    status
    createdAt
    updatedAt
    applicant {
      id
      walletAddress
      email
      nickname
      profileImage
    }
    program {
      id
      title
      description
      price
      deadline
      status
    }
  }
}
