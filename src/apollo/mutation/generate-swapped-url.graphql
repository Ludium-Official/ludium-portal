mutation GenerateSwappedUrl(
  $currencyCode: String!
  $walletAddress: String!
  $amount: String!
  $userId: String!
) {
  generateSwappedUrl(
    currencyCode: $currencyCode
    walletAddress: $walletAddress
    amount: $amount
    userId: $userId
  ) {
    signedUrl
    originalUrl
    signature
  }
}
