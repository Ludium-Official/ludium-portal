mutation rejectProgram($id: ID!, $rejectionReason: String) {
  rejectProgram(id: $id, rejectionReason: $rejectionReason) {
    creator {
      about
      email
      firstName
      id
      image
      lastName
      organizationName
    }
    currency
    deadline
    description
    id
    name
    price
    status
    summary
    validators {
      about
      email
      firstName
      id
      image
      lastName
      organizationName
    }
  }
}
