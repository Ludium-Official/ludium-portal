mutation CreateProgramWithOnchainV2($input: CreateProgramWithOnchainV2Input!) {
  createProgramWithOnchainV2(input: $input) {
    onchain {
      id
      networkId
      onchainProgramId
      smartContractId
      status
      tx
      createdAt
    }
    program {
      id
      deadline
      description
      invitedMembers
      networkId
      price
      skills
      status
      title
    }
  }
}
