mutation reviewApplicationV2($id: ID!, $input: ReviewApplicationV2Input!) {
  reviewApplicationV2(id: $id, input: $input) {
    id
    status
    rejectedReason
    createdAt
    updatedAt
    applicant {
      id
      email
      nickname
      profileImage
    }
    program {
      id
      title
    }
  }
}
