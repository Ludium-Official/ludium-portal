mutation createComment($input: CreateCommentInput!) {
  createComment(input: $input) {
    id
    content
    createdAt
    author {
      id
      firstName
      lastName
    }
   commentableId
    commentableType
    author {
      id
      firstName
      lastName
    }
    parent {
      id
      content
      author {
        id
        firstName
        lastName
      }
    }
  }
}
