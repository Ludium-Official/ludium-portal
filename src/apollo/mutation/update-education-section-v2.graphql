mutation updateEducationSectionV2($input: UpdateEducationSectionV2Input!) {
  updateEducationSectionV2(input: $input) {
    id
    email
    nickname
    role
    loginType
    walletAddress
    profileImage
    skills
    about
    location
    userRole
    educations {
      id
      school
      degree
      study
      attendedStartDate
      attendedEndDate
      userId
    }
    createdAt
    updatedAt
  }
}
