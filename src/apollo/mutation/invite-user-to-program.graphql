mutation inviteUserToProgram(
  $programId: ID!
  $userId: ID!
  $maxInvestmentAmount: String
  $tier: InvestmentTier
) {
  inviteUserToProgram(
    programId: $programId
    userId: $userId
    maxInvestmentAmount: $maxInvestmentAmount
    tier: $tier
  ) {
    invitedBuilders {
      email
      firstName
      lastName
      organizationName
      walletAddress
    }
  }
}
