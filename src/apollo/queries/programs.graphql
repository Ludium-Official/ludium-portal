query programs($pagination: PaginationInput) {
  programs(pagination: $pagination) {
    count
    data {
      applications {
        applicant {
          about
          avatar
          email
          firstName
          id
          image
          lastName
          links {
            title
            url
          }
          organizationName
        }
        content
        id
        links {
          title
          url
        }
        metadata
        milestones {
          currency
          description
          id
          links {
            title
            url
          }
          price
          status
          title
        }
        name
        price
        status
      }

      creator {
        about
        email
        firstName
        id
        image
        lastName
        links {
          title
          url
        }
        organizationName
      }
      currency
      deadline
      description
      id
      keywords {
        id
        name
      }
      links {
        title
        url
      }
      name
      price
      status
      summary
      validator {
        about
        email
        firstName
        id
        image
        lastName
        links {
          title
          url
        }
        organizationName
      }
    }
  }
}
