query GetProgramV2($id: ID!) {
  programV2(id: $id) {
    id
    title
    description
    price
    createdAt
    deadline
    status
    visibility
    skills
    networkId
    token_id
    invitedMembers
    applicationCount
    hasApplied
    sponsor {
      id
      walletAddress
      email
      nickname
      profileImage
    }
    network {
      id
      chainId
      chainName
      mainnet
      exploreUrl
    }
    token {
      id
      chainInfoId
      tokenName
      tokenAddress
    }
  }
}
