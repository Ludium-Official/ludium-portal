query threadComments($threadId: ID!) {
  threadComments(threadId: $threadId) {
    id
    threadId
    authorId
    authorNickname
    authorProfileImage
    content
    parentId
    likeCount
    dislikeCount
    replyCount
    isLiked
    isDisliked
    createdAt
    updatedAt
    deletedAt
  }
}
