query GetMilestonesV2($query: MilestonesV2QueryInput) {
  milestonesV2(query: $query) {
    count
    currentPage
    totalPages
    hasNextPage
    hasPreviousPage
    data {
      id
      title
      description
      payout
      deadline
      createdAt
      updatedAt
      status
      applicant {
        id
        walletAddress
        email
        nickname
        profileImage
      }
      program {
        id
        title
        description
        price
        deadline
        status
      }
    }
  }
}
