query jobActivityCards {
  jobActivityCards {
    applied
    ongoing
    completed
  }
}

query jobActivityPrograms($input: JobActivityProgramsInput!) {
  jobActivityPrograms(input: $input) {
    data {
      id
      title
      price
      createdAt
      myApplication {
        createdAt
      }
      network {
        id
        chainId
        chainName
        mainnet
        exploreUrl
      }
      token {
        id
        chainInfoId
        tokenName
        tokenAddress
      }
    }
    count
  }
}
