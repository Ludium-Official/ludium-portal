query onchainProgramInfosByProgramV2($programId: String!, $pagination: PaginationInput) {
  onchainProgramInfosByProgramV2(programId: $programId, pagination: $pagination) {
    data {
      id
      networkId
      smartContractId
      onchainProgramId
      status
      createdAt
      tx
    }
    count
  }
}
