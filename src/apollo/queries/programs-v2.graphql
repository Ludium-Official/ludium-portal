query GetProgramsV2($pagination: PaginationInput) {
  programsV2(pagination: $pagination) {
    data {
      id
      title
      description
      price
      createdAt
      deadline
      applicationCount
      hasApplied
      sponsor {
        id
        walletAddress
        email
        nickname
        profileImage
      }
      network {
        id
        chainId
        chainName
        mainnet
        exploreUrl
      }
      token {
        id
        chainInfoId
        tokenName
        tokenAddress
      }
    }
    count
  }
}
