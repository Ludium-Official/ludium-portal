query profileV2 {
  profileV2 {
    id
    email
    nickname
    role
    loginType
    walletAddress
    profileImage
    skills
    about
    location
    userRole
    createdAt
    updatedAt
    languages {
      id
      language
      proficiency
    }
    workExperiences {
      id
      company
      currentWork
      employmentType
      endMonth
      endYear
      role
      startMonth
      startYear
    }
    educations {
      id
      attendedEndDate
      attendedStartDate
      degree
      school
      study
      userId
    }
  }
}
