query comment($id: ID!) {
  comment(id: $id) {
    id
    content
    createdAt
    author {
      id
      firstName
      lastName
      image
    }
    parent {
      id
      content
      createdAt
      author {
        id
        firstName
        lastName
        image
      }
    }
    commentableId
    commentableType
    replies {
      id
      content
      createdAt
      author {
        id
        firstName
        lastName
        image
      }
    }
  }
}
