query post($id: ID!) {
  post(id: $id) {
    id
    title
    content
    image
    summary
    viewCount
    visibility
    keywords {
      id
      name
    }
    author {
      id
      firstName
      lastName
      image
      email
      organizationName
      links {
        title
        url
      }
    }
    createdAt
  }
}
