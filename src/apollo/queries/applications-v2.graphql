query applicationsV2($query: ApplicationsV2QueryInput) {
  applicationsV2(query: $query) {
    data {
      id
      status
      createdAt
      updatedAt
      applicant {
        id
        email
        firstName
        lastName
        profileImage
        organizationName
        bio
        skills
      }
      program {
        id
        title
        description
      }
    }
    count
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
  }
}
