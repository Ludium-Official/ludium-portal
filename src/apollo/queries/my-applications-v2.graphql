query myApplicationsV2($query: MyApplicationsV2QueryInput) {
  myApplicationsV2(query: $query) {
    data {
      id
      status
      content
      picked
      rejectedReason
      createdAt
      updatedAt
      applicant {
        id
        email
        firstName
        lastName
        profileImage
      }
      program {
        id
        title
        description
        deadline
        status
      }
    }
    count
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
  }
}
