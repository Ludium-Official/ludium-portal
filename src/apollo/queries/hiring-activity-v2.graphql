query hiringActivityCards {
  hiringActivityCards {
    all
    open
    ongoing
    completed
  }
}

query hiringActivityPrograms($input: HiringActivityProgramsInput!) {
  hiringActivityPrograms(input: $input) {
    data {
      id
      title
      description
      price
      status
      createdAt
      deadline
      applicationCount
      hasApplied
      sponsor {
        id
        walletAddress
        email
        nickname
        profileImage
      }
      network {
        id
        chainId
        chainName
        mainnet
        exploreUrl
      }
      token {
        id
        chainInfoId
        tokenName
        tokenAddress
      }
    }
    count
  }
}
