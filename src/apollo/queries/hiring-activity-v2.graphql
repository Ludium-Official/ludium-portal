query hiringActivityV2($input: HiringActivityV2Input!) {
  hiringActivityV2(input: $input) {
    cards {
      all
      open
      ongoing
      completed
    }
    programs {
      data {
        id
        title
        description
        price
        status
        createdAt
        deadline
        applicationCount
        hasApplied
        sponsor {
          id
          walletAddress
          email
          nickname
          profileImage
        }
        network {
          id
          chainId
          chainName
          mainnet
          exploreUrl
        }
        token {
          id
          chainInfoId
          tokenName
          tokenAddress
        }
      }
      count
    }
  }
}
