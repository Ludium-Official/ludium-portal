query hackathonBuidls($hackathonId: ID!, $page: Int, $limit: Int) {
  hackathonBuidls(hackathonId: $hackathonId, page: $page, limit: $limit) {
    count
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
    data {
      id
      hackathonId
      title
      description
      coverImage
      buidlDescription
      githubLink
      websiteLink
      demoVideoLink
      socialLinks
      owner {
        id
        nickname
        profileImage
      }
      sponsors {
        id
        name
        sponsorImage
        tracks {
          id
          title
          description
          prize
        }
      }
      builders {
        id
        userId
        isAccepted
        user {
          id
          nickname
          profileImage
        }
      }
    }
  }
}
