query users($input: PaginationInput) {
  users(pagination: $input) {
    count
    data {
      about
      summary
      avatar
      email
      firstName
      id
      image
      lastName
      links {
        title
        url
      }
      organizationName

      programStatistics {
        asBuilder {
          completed
          confirmed
          notConfirmed
          paymentRequired
          published
          refund
        }
        asSponsor {
          completed
          confirmed
          notConfirmed
          paymentRequired
          published
          refund
        }
        asValidator {
          completed
          confirmed
          notConfirmed
          paymentRequired
          published
          refund
        }
      }
    }
  }
}
