query posts($pagination: PaginationInput) {
  posts(pagination: $pagination) {
    count
    data {
      id
      title
      summary
      content
      image
      viewCount
      visibility
      comments {
        id
      }
      keywords {
        id
        name
      }
      author {
        id
        firstName
        lastName
        image
        email
        organizationName
      }
      createdAt
    }
  }
}
