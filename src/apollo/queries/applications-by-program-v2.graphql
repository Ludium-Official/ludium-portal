query applicationsByProgramV2($query: ApplicationsByProgramV2QueryInput!) {
  applicationsByProgramV2(query: $query) {
    data {
      id
      status
      content
      picked
      rejectedReason
      createdAt
      updatedAt
      applicant {
        id
        email
        firstName
        lastName
        profileImage
        organizationName
        bio
        skills
      }
      program {
        id
        title
        description
      }
    }
    count
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
  }
}
