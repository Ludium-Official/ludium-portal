query applicationsByProgramV2($query: ApplicationsByProgramV2QueryInput!) {
  applicationsByProgramV2(query: $query) {
    data {
      id
      status
      content
      picked
      createdAt
      updatedAt
      chatroomMessageId
      applicant {
        id
        email
        nickname
        profileImage
        skills
        walletAddress
        userRole
        location
      }
      program {
        id
        title
        description
        networkId
        sponsor {
          id
          nickname
          email
        }
      }
      portfolios {
        id
        title
        description
        role
        isLudiumProject
        images
        createdAt
        updatedAt
      }
    }
    count
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
  }
}
