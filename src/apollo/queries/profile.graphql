query profile {
  profile {
    about
    summary
    email
    firstName
    id
    # isAdmin
    role
    image
    lastName
    links {
      title
      url
    }
    organizationName
    walletAddress
    keywords {
      id
      name
    }
    roleKeywords {
      id
      name
    }
    skillKeywords {
      id
      name
    }
  }
}
