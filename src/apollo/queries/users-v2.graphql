query usersV2($query: UsersV2QueryInput) {
  usersV2(query: $query) {
    users {
      id
      role
      loginType
      walletAddress
      email
      nickname
      profileImage
      skills
      about
      location
      userRole
      createdAt
      updatedAt
    }
    totalCount
    totalPages
    currentPage
    hasNextPage
    hasPreviousPage
  }
}
