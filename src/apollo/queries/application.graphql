query application($id: ID!) {
  application(id: $id) {
    applicant {
      about
      email
      firstName
      id
      image
      lastName
      links {
        title
        url
      }
      organizationName
      walletAddress
    }
    content
    summary
    rejectionReason
    id
    name
    links {
      title
      url
    }
    metadata
    milestones {
      currency
      summary
      deadline
      description
      rejectionReason
      percentage
      id
      price
      status
      file
      title
      links {
        title
        url
      }
    }
    investmentTerms {
      applicationId
      createdAt
      description
      id
      price
      purchaseLimit
      title
      updatedAt
    }
    investors {
      amount
      createdAt
      email
      firstName
      investmentStatus
      lastName
      maxInvestmentAmount
      tier
      userId
    }
    currentFundingAmount
    fundingProgress
    status
  }
}
