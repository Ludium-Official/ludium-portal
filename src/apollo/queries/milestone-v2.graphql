query GetMilestoneV2($id: ID!) {
  milestoneV2(id: $id) {
    id
    title
    description
    payout
    deadline
    createdAt
    updatedAt
    applicant {
      id
      walletAddress
      email
      nickname
      profileImage
    }
    program {
      id
      title
      description
      price
      deadline
      status
    }
  }
}
