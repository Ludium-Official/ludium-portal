query program($id: ID!) {
  program(id: $id) {
    applications {
      applicant {
        about
        email
        firstName
        id
        image
        lastName
        links {
          title
          url
        }
        organizationName
      }
      content
      id
      metadata
      name
      milestones {
        currency
        description
        id
        price
        status
        title
      }
      status
    }
    creator {
      about
      email
      firstName
      id
      image
      lastName
      organizationName
      summary
      links {
        title
        url
      }
    }
    currency
    deadline
    description
    educhainProgramId
    keywords {
      id
      name
    }
    links {
      title
      url
    }
    id
    name
    image
    price
    status
    summary
    rejectionReason
    visibility
    invitedBuilders {
      about
      avatar
      email
      firstName
      id
      image
      lastName
      links {
        title
        url
      }
      loginType
      organizationName
      role
      summary
      walletAddress
    }
    validators {
      about
      email
      firstName
      id
      image
      summary
      lastName
      organizationName
      links {
        title
        url
      }
      walletAddress
    }
    network
  }
}
